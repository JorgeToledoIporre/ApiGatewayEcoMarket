spring:
  cloud:
    gateway:
      routes:
        # Rutas microservicios
        - id: productos
          uri: http://localhost:8081
          predicates:
            - Path=/api/v2/productos/**

        - id: inventario
          uri: http://localhost:8081
          predicates:
            - Path=/api/v2/inventario/**

        - id: usuarios
          uri: http://localhost:8082
          predicates:
            - Path=/api/v2/usuarios/**

        - id: mensajes
          uri: http://localhost:8083
          predicates:
            - Path=/api/v2/mensajes/**

        # Swagger UI - Productos
        - id: swagger-productos-ui
          uri: http://localhost:8081
          predicates:
            - Path=/productos/swagger-ui/** 
          filters:
            - RewritePath=/productos/swagger-ui/(?<segment>.*), /swagger-ui/${segment}

        - id: swagger-productos-docs
          uri: http://localhost:8081
          predicates:
            - Path=/productos/v3/api-docs/** 
          filters:
            - RewritePath=/productos/v3/api-docs/(?<segment>.*), /v3/api-docs/${segment}

        # Swagger UI - Inventario
        - id: swagger-inventario-ui
          uri: http://localhost:8081
          predicates:
            - Path=/inventario/swagger-ui/** 
          filters:
            - RewritePath=/inventario/swagger-ui/(?<segment>.*), /swagger-ui/${segment}

        - id: swagger-inventario-docs
          uri: http://localhost:8081
          predicates:
            - Path=/inventario/v3/api-docs/** 
          filters:
            - RewritePath=/inventario/v3/api-docs/(?<segment>.*), /v3/api-docs/${segment}

        # Swagger UI - Usuarios
        - id: swagger-usuarios-ui
          uri: http://localhost:8082
          predicates:
            - Path=/usuarios/swagger-ui/** 
          filters:
            - RewritePath=/usuarios/swagger-ui/(?<segment>.*), /swagger-ui/${segment}

        - id: swagger-usuarios-docs
          uri: http://localhost:8082
          predicates:
            - Path=/usuarios/v3/api-docs/** 
          filters:
            - RewritePath=/usuarios/v3/api-docs/(?<segment>.*), /v3/api-docs/${segment}

        # Swagger UI - Mensajes
        - id: swagger-mensajes-ui
          uri: http://localhost:8083
          predicates:
            - Path=/mensajes/swagger-ui/** 
          filters:
            - RewritePath=/mensajes/swagger-ui/(?<segment>.*), /swagger-ui/${segment}

        - id: swagger-mensajes-docs
          uri: http://localhost:8083
          predicates:
            - Path=/mensajes/v3/api-docs/** 
          filters:
            - RewritePath=/mensajes/v3/api-docs/(?<segment>.*), /v3/api-docs/${segment}

        # Rutas directas para Swagger UI HTML
        - id: swagger-productos-html
          uri: http://localhost:8081
          predicates:
            - Path=/productos/swagger-ui.html
          filters:
            - RewritePath=/productos/swagger-ui.html, /swagger-ui.html

        - id: swagger-usuarios-html
          uri: http://localhost:8082
          predicates:
            - Path=/usuarios/swagger-ui.html
          filters:
            - RewritePath=/usuarios/swagger-ui.html, /swagger-ui.html

        - id: swagger-mensajes-html
          uri: http://localhost:8083
          predicates:
            - Path=/mensajes/swagger-ui.html
          filters:
            - RewritePath=/mensajes/swagger-ui.html, /swagger-ui.html
