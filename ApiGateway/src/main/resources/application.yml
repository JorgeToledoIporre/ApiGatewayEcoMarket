server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: productos
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/productos/**
            - Path=/api/v1/inventario/**
        - id: usuarios
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/usuarios**
